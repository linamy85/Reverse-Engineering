<!DOCTYPE html>
<html>
  <head>
    <title>Digital System & Labortory</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <link rel="stylesheet" href="./css/jsPlumbToolkit-defaults.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/jsPlumbToolkit-demo.css">
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="state.css">


  </head>
  <body data-demo-id="flowchart">
    <br/>
    <div height="50" id="toolbar">
      <div class="row">
        <div class="col-md-2">
          <button onclick="getAns()"><img height="47" src="img/result.png"></img></button>
        </div>

        <div class="col-md-1">
          <button onclick="addGate( 'not' )"><img height="47" src="img/not_gate.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'and' )"><img height="47" src="img/and_gate.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'or' )"><img height="47" src="img/or_gate.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'JK' )"><img height="47" src="img/JK.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'RS' )"><img height="47" src="img/RS.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'D' )"><img height="47" src="img/dFF.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'T' )"><img height="47" src="img/TFF.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'in' )"><img height="47" align="right" src="img/input.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="addGate( 'out' )"><img height="42" align="left" src="img/output.png"></img></button>
        </div>
        <div class="col-md-1">
          <button onclick="clearEverything()"><img height="47" src="img/clearall.png"></img></button>
        </div>
      </div>
    </div>




    <div class="jtk-demo-main">
        <div class="jtk-demo-canvas canvas-wide flowchart-demo jtk-surface jtk-surface-nopan" id="canvas">

        </div>
    </div>

    <h2 align="center" id="output"></h2>

    <div class="jtk-demo-main">
        <!-- demo -->
        <div class="jtk-demo-canvas canvas-wide statemachine-demo jtk-surface jtk-surface-nopan" id="state-canvas">

        </div>
    </div>

    <!-- support lib for bezier stuff -->
    <script src="./lib/jsBezier-0.8.js"></script>
    <!-- event adapter -->
    <script src="./lib/mottle-0.7.2.js"></script>
<!-- geometry functions -->
    <script src="./lib/biltong-0.3.js"></script>
<!-- drag -->
    <script src="./lib/katavorio-0.17.0.js"></script>
    <!-- jsplumb util -->
    <script src="./src/util.js"></script>
    <script src="./src/browser-util.js"></script>
    <!-- main jsplumb engine -->
    <script src="./src/jsPlumb.js"></script>
    <!-- base DOM adapter -->
    <script src="./src/dom-adapter.js"></script>
    <script src="./src/overlay-component.js"></script>
    <!-- endpoint -->
    <script src="./src/endpoint.js"></script>
    <!-- connection -->
    <script src="./src/connection.js"></script>
    <!-- anchors -->
    <script src="./src/anchors.js"></script>
    <!-- connectors, endpoint and overlays  -->
    <script src="./src/defaults.js"></script>
    <!-- bezier connectors -->
    <script src="./src/connectors-bezier.js"></script>
    <!-- state machine connectors -->
    <script src="./src/connectors-statemachine.js"></script>
    <!-- flowchart connectors -->
    <script src="./src/connectors-flowchart.js"></script>
    <!-- SVG renderer -->
    <script src="./src/renderers-svg.js"></script>

    <!-- no library jsPlumb adapter -->
    <script src="./src/base-library-adapter.js"></script>
    <script src="./src/dom.jsPlumb.js"></script>
    <script src="./src/bezier-editor.js"></script>

    <script src="./src/jquery-2.2.4.min.js"></script>

    <!-- my script -->
    <script src="diagram.js"></script>
    <script src="algo.js"></script>
    <script src="state.js"></script>
    <script>
      var clearEverything = function() {
        if(!confirm('留白也是種鎂?')) {
          return;
        }
        clearAll();
        clearStates();
      };
    </script>




  </body>
</html>
