    <script>
      var clearEverything = function() {
        if(!confirm('留白也是種鎂?')) {
          return;
        }
        clearAll();
        clearStates();
      };

      var switchView = function() {
        $('#state-canvas').toggle();
        $('#canvas').toggle();
        $('#output').toggle();
        jsPlumb.repaintEverything();
      };

      var getAns_and_switch = function() {
        switchView();
        getAns();
      };


    </script>
